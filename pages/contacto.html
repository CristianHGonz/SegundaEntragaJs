    </header>
    <main class="container" data-aos="zoom-in-up" data-aos-duration="1500">
      <div class="logo">
        <img
          src="../asset/images/LogoEmpresa/Logotipo-Villa-Giardino-Horiz.png"
          alt="logo empresa"
        />
      </div>
      <div class="contacto-primary">
        <div class="contacto-form">
          <div class="form-panel-control">
            <form id="form">
              <div class="mb-1">
                <label for="exampleInputText1" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="text"
                  placeholder="Esteban Quito"
                  required
                  name="name"
                />
              </div>
              <div class="mb-1">
                <label for="exampleInputText1" class="form-label"
                  >Dirección</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bv Las Flores 36"
                  name="adress"
                />
              </div>
              <div class="mb-0">
                <label for="exampleInputText1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="email@email.com"
                  name="email"
                />
              </div>
              <div class="mb-0">
                <label for="exampleInputText1" class="form-label"
                  >N° contacto</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="3548404040"
                  name="phone"
                />
              </div>
              <div class="form-floating mb-3">
                <label class="form-label"></label>
                <p class="mensaje">Escriba aqui su msj</p>
                <textarea
                  placeholder="Escriba Aquí"
                  class="form-control mt-5"
                  style="height: 100px"
                  name="msj"
                ></textarea>
              </div>
              <div class="btn-enviar">
                <input
                  type="submit"
                  class="btn btn-primary"
                  id="button"
                  value="Enviar Mensaje"
                />
              </div>
            </form>
            <script
              type="text/javascript"
              src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
            ></script>

            <script type="text/javascript">
              emailjs.init("wqEdh5RG5cOzQ_tft");
            </script>
          </div>
        </div>
        <div class="contact-ubicacion">
          <h3>Ubicación</h3>
          <!-- <p class="contacto-p">Av Siempre Viva 853 - Springfield</p> -->
          <div class="contact-map" id="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1022.5420680857991!2d-64.49995843035002!3d-31.050851049464264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942d849e48988b7d%3A0xf2b7b5efa5c05c8b!2sCooperativa%20Villa%20Giardino!5e1!3m2!1ses-419!2sar!4v1761947307970!5m2!1ses-419!2sar"
              width="400"
              height="400"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <div class="contacto-siguenos">
          <h3>Síguenos en nuestras redes</h3>
          <a href="https://wa.me/3548338899" target="_blank">
            <img
              class="logo-whatsapp-contacto"
              src="../asset/images/redes/icons8-whatsapp-96.png"
              alt="logo-whatsapp"
          /></a>
          <a href="http://www.facebook.com/coop" target="_blank">
            <img
              class="logo-facebook"
              src="../asset/images/redes/facebook.png"
              alt="logo Facebook"
          /></a>
          <a href="http://www.Instagram.com/coop" target="_blank">
            <img
              class="logo-ig"
              src="../asset/images/redes/IG.jpg"
              alt="logo Instagram"
          /></a>
          <a href="http://www.x.com/coop" target="_blank">
            <img class="logo-x" src="../asset/images/redes/x.jpg" alt="logo X"
          /></a>
        </div>
      </div>
